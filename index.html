<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom styles -->
    <link rel="stylesheet" href="style.css">
    <title>Coding Hero</title>
</head>
<body>
    <header>
        <!-- navbar -->
      <div class="fixed-top" id="navBar">
        <nav class="navBar container navbar p-0 navbar-expand-lg navbar-light">
          <div class="container-fluid ">
            <a class="navbar-brand fs-2 text-light" href="#">
              <img src="img/logo.png" alt="" width="75" height="67" class="d-inline-block align-text-middle">
              <span class="fw-bold">Coding</span> Hero
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav fs-5 gap-3">
                <a class="nav-link text-light" href="#">About Us</a>
                <a class="nav-link text-light" href="#">Blog</a>
                <a class="nav-link text-light" href="#">Success</a>
                <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping text-light"></i></a>
                <button class="btn btn-primary border-light rounded-pill px-4 py-2 bg-transparent text-light" type="submit">Login</button>
                <button class="btn btn-primary rounded-pill px-4 py-2 text-light" id="registerBtn"  type="submit">Register</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>




    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/23c828fab0.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="index.js"></script>
</body>
</html>
